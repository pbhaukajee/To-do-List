<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>

    <main class="main">
      <div id="project-content">
        <h2>Projects</h2>
        <div id="project-list"></div>
        <button class="addProjectBtn" type="button">＋ Add Project</button>
        <div id="display-add-project" class="hide-input">
          <input type="text" class="add-project-input" />
          <button class="project-add-btn">Add</button>
          <button class="project-cancel-btn">Cancel</button>
        </div>
      </div>
      <div id="main-content">
        <h2 class="list-title"></h2>
        <div class="todo-list"></div>
        <button class="add-task-btn hide-btn-active">＋ Add Task</button>
        <div id="display-add-task" class="hide-input">
          <div class="task-input">
            <input class="add-task-input" type="text" />
            <select name="priority" class="priority">
              <optgroup label="priority">
                <option>low</option>
                <option>high</option>
              </optgroup>
            </select>
            <input type="date" class="task-due-date" />
          </div>
          <div class="task-input">
            <button class="task-add-btn">Add</button>
            <button class="task-cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
