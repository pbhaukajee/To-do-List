<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <nav>
        <h2>Projects</h2>
        <div id="default-projects">
          <div class="project-list">
            <p>Grocery</p>
            <img
              class="delete-default-bin hide-bin"
              src="./images/delete.png"
              alt="delete"
            />
          </div>
          <div class="project-list">
            <p>Study</p>
            <img
              class="delete-default-bin hide-bin"
              src="./images/delete.png"
              alt="delete"
            />
          </div>
        </div>
        <div id="projects"></div>
        <button id="add-project">＋ Add Project</button>
        <form action="/" method="get" id="project-input" class="hide-btn-input">
          <input type="text" id="project-name" />
          <button id="add">Add</button>
          <button id="cancel">Cancel</button>
        </form>
      </nav>
      <div class="tasks-area">
        <div class="tasks"></div>
        <button class="add-task">＋ Add Task</button>
        <form class="task-input hide-btn-input" action="/" method="get">
          <div class="flex-div">
            <input class="input-task" type="text" id="task-name" />
            <select name="priority" id="priority">
              <optgroup label="Priority">
                <option>Low</option>
                <option>High</option>
              </optgroup>
            </select>
            <input type="date" id="date" />
          </div>
          <div class="flex-div">
            <button id="add-t">Add</button>
            <button id="cancel-t">Cancel</button>
          </div>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
